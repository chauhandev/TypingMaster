
<div class="container mt-5">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6 text-center" style = "font-size: 1.5rem;">
      <span class="mr-2 p-2"><i class="bi bi-clock"></i></span>
      <span id="timer">{{timer}}</span>
    </div>
  </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Text to Type</h5>
            <p class="card-text" id="textToType">             
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Type Here</h5>
            <textarea class="form-control" rows="1" id="userInput" (keyup)="compare($event)"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="startTest()">Start Test</button>
        <button class="btn btn-danger ml-2" (click)="resetTest()">Reset</button>
      </div>
    </div>
  </div>
